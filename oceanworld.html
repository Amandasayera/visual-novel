        function updatePage() {
    document.getElementById('scene-image').src = storyContent[currentPage].image;
    document.getElementById('story-text').innerText = storyContent[currentPage].text;

    // Remove all buttons within #visual-novel
    const existingButtons = document.querySelectorAll('#visual-novel button');
    existingButtons.forEach(button => button.remove());

    // Create a button element for image number 4
    if (currentPage === 3) {
        const customButton = document.createElement('button');
        customButton.textContent = 'Extra Button'; // Set button text

        // Add an event listener or any other customization for the extra button
        customButton.addEventListener('click', () => {
            // Add the functionality for the extra button here
            console.log('Extra button clicked!');
        });

        // Append the extra button to the #visual-novel div
        document.getElementById('visual-novel').appendChild(customButton);
    }

    // Add event listeners or any other customization for your existing buttons here
    const existingPrevButton = document.getElementById('prev-button');
    existingPrevButton.addEventListener('click', prevPage);

    const existingNextButton = document.getElementById('next-button');
    existingNextButton.addEventListener('click', nextPage);
}

function nextPage() {
    if (currentPage < storyContent.length - 1) {
        currentPage++;
        updatePage();
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        updatePage();
    }
}

// Initial page load
updatePage();
